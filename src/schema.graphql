type Character {
  name: String
  title: String
  vision: Element
}

type Element {
  name: String
  key: String
  reactions: [Reaction]
}

type Reaction {
  name: String
  elements: [Element]
  description: String
}

type Query {
  characters: [Character]
  character(name: String!): Character
  elements: [Element]
  element(name: String!): Element
}
